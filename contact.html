<!-- --- contact.html --- -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silco | Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea, .contact-form button {
            padding: 0.75rem;
            border: 1px solid var(--accent-color);
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Roboto Mono', monospace;
        }
        .contact-form button {
            background: var(--accent-color);
            cursor: pointer;
            border: none;
        }
        .video-container {
            margin-top: 2rem;
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Silco</h1>
            <p>Provide your feedback (or data).</p>
        </header>

        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="merch.html">Merch Store</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <main>
            <div class="card">
                <h2>Send a Message</h2>
                <form class="contact-form">
                    <input type="text" placeholder="Your Name/Identifier" required>
                    <input type="email" placeholder="Your Email (for data collection)" required>
                    <textarea rows="5" placeholder="Your thoughts on global domination"></textarea>
                    <button type="submit">Submit Your Data</button>
                </form>
            </div>

            <div class="card">
                <h2>A Message from the Architect (Video)</h2>
                
                <div class="video-container">
                   
                   <video src="Arcane - Silco talks about power  scene - Deamon (720p, h264).mp4" controls alt="A video of a movie playing" type="video/mp4">
</video>

                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Silco. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
